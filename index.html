<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
	<script src="https://kit.fontawesome.com/b0f650a80d.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
			font-size: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            /* margin-top: 10px; */
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
			gap: 10px
        }
        .checkbox-group label {
            margin-left: 5px;
        }
		.checkbox {
			display: flex;
			align-items: center;
		}
		.numbers {
			display: flex;
			align-items: center;
			align-content: center;
		}
		.btn-submit {
			width: 100%;
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}
        button {
            width: 50%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }

		h2 {
			display: flex;
			justify-content: center;
			border-bottom: solid 1px black;
			padding-bottom: 5px;
		}

		.input {
			margin-top: 20px;
			font-weight: bold;
			font-size: 20px;

		}

		input[type=checkbox] {
			width: 30px;
			height: 30px;
		}

		

		input[type=number] {
			width: 15%;
			font-size: 16px;
		}

		.btn-minus, .btn-plus {
			width: 35px;
			height: 40px;
			margin-bottom: 10px;
			font-size: 20px;
		}

		.btn-pic {
			width: 10%;
			height: 40px;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 50%;
            background: #28a745;
            color: white;
            font-size: 40px;
            cursor: pointer;
			/* padding-top: ; */
			display: flex;
			justify-content: center;
			align-content: center;
			align-items: center;
		}



    </style>
</head>
<body>
    <div class="form-container">
        <form>
		<h2>Ice Candy List</h2>

			<div class="input">
				<label for="date">Date:</label>
				<input type="date" id="date" name="date">
			</div>
			<div class="input">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
			</div>
			<div class="input">
				<label for="number">Flavor:</label>
				<div class="checkbox-group">
					<div class="checkbox">
						<input type="checkbox" id="checkbox1" name="checkbox1">
						<label for="checkbox1">Manga</label>
					</div>
					<div class="numbers" disabled>
						<button type="button" id="btn1-minus" class="btn-minus">-</button>
						<input type="number" name="num1" id="flavor1" value="0">
						<button type="button" id="btn1=plus" class="btn-plus">+</button>
					</div>
				</div>
				
				<div class="checkbox-group">
					<div class="checkbox">
						<input type="checkbox" id="checkbox2" name="checkbox2">
						<label for="checkbox2">Buko Pandan</label>
					</div>
					<div class="numbers" disabled>
						<button type="button" id="btn1-minus" class="btn-minus">-</button>
						<input type="number" name="num1" id="flavor1" value="0">
						<button type="button" id="btn1=plus" class="btn-plus">+</button>
					</div>
					
				</div>
			</div>
			<div class="btn-submit">
				<input type="file" name="" id="pic1" hidden>
				<label for="pic1" class="btn-pic"><i class="fa-solid fa-camera-retro" style="color: #FFF;"></i></label>

			</div>
			<div class="btn-submit">
				<button type="submit">Submit</button>
			</div>
            
        </form>
    </div>
</body>
</html>
